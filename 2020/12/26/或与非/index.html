#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> a = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> b = <span class="number">2</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> c = <span class="number">3</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> d = <span class="number">4</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> e = <span class="number">5</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> f = <span class="number">6</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> g = <span class="number">7</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> h = <span class="number">8</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> i = <span class="number">9</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * @Description //TODO</span></span><br><span class="line"><span class="comment"> * @Author</span></span><br><span class="line"><span class="comment"> * @Date 10:03 2020/11/17</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line"><span class="comment">//        tset或();</span></span><br><span class="line"><span class="comment">//        tset与();</span></span><br><span class="line"><span class="comment">//        tset非();</span></span><br><span class="line">        tset或与非();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">         || 从左到右以此运算，有true 就停止运算</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> tset或()&#123;</span><br><span class="line">        System.out.println(<span class="string">&quot;或：&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> ((a=<span class="number">10</span>) &lt; f || (b=<span class="number">10</span>) &lt; f || (c=<span class="number">10</span>) &gt; f || (d=<span class="number">10</span>) == f)&#123;</span><br><span class="line">            System.out.println(<span class="string">&quot;是&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(<span class="string">&quot;a:&quot;</span> + a);</span><br><span class="line">        System.out.println(<span class="string">&quot;b:&quot;</span> + b);</span><br><span class="line">        System.out.println(<span class="string">&quot;c:&quot;</span> + c);</span><br><span class="line">        System.out.println(<span class="string">&quot;d:&quot;</span> + d);</span><br><span class="line">        System.out.println(<span class="string">&quot;e:&quot;</span> + e);</span><br><span class="line">        System.out.println(<span class="string">&quot;f:&quot;</span> + f);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">        &amp;&amp; 是从左到右以此运算，有false 就停止运算</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> tset与()&#123;</span><br><span class="line">        System.out.println(<span class="string">&quot;与：&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> ((a=<span class="number">10</span>) &gt; f &amp;&amp; (b=<span class="number">10</span>) &gt; f &amp;&amp; (c=<span class="number">10</span>) &lt; f &amp;&amp; (d=<span class="number">10</span>) == f)&#123;</span><br><span class="line">            System.out.println(<span class="string">&quot;是&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(<span class="string">&quot;a:&quot;</span> + a);</span><br><span class="line">        System.out.println(<span class="string">&quot;b:&quot;</span> + b);</span><br><span class="line">        System.out.println(<span class="string">&quot;c:&quot;</span> + c);</span><br><span class="line">        System.out.println(<span class="string">&quot;d:&quot;</span> + d);</span><br><span class="line">        System.out.println(<span class="string">&quot;e:&quot;</span> + e);</span><br><span class="line">        System.out.println(<span class="string">&quot;f:&quot;</span> + f);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">        ! 取反，true 是 false</span></span><br><span class="line"><span class="comment">               false 是 true</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> tset非()&#123;</span><br><span class="line">        System.out.println(<span class="string">&quot;非：&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (!(a &gt; b)) &#123;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(<span class="string">&quot;a:&quot;</span> + a);</span><br><span class="line">        System.out.println(<span class="string">&quot;b:&quot;</span> + b);</span><br><span class="line">        System.out.println(<span class="string">&quot;c:&quot;</span> + c);</span><br><span class="line">        System.out.println(<span class="string">&quot;d:&quot;</span> + d);</span><br><span class="line">        System.out.println(<span class="string">&quot;e:&quot;</span> + e);</span><br><span class="line">        System.out.println(<span class="string">&quot;f:&quot;</span> + f);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">        || 与 &amp;&amp; 同时使用</span></span><br><span class="line"><span class="comment">        按照多个 || 的执行方式。将&amp;&amp; 链接的看成一个整体，再用 || 链接起来组成所有判断。</span></span><br><span class="line"><span class="comment">        如果一个 || 中的 &amp;&amp; 为 true ，则停止执行。</span></span><br><span class="line"><span class="comment">        如果一个 || 中的 &amp;&amp; 执行到了flase ，则停下此 || 中的 &amp;&amp;，执行下一个 || 中的判断</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> tset或与非()&#123;</span><br><span class="line">        System.out.println(<span class="string">&quot;或与非：&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> ((a=<span class="number">10</span>) &gt; f &amp;&amp; (b=<span class="number">10</span>) &lt; f &amp;&amp; (c=<span class="number">10</span>) &lt; f || (d=<span class="number">10</span>) == f &amp;&amp; (e=<span class="number">10</span>) &gt; f || (f=<span class="number">10</span>) &gt; i &amp;&amp; (g=<span class="number">10</span>) &gt; i || (h=<span class="number">10</span>) &gt; i)&#123;</span><br><span class="line">            System.out.println(<span class="string">&quot;是&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.println(<span class="string">&quot;a:&quot;</span> + a);</span><br><span class="line">        System.out.println(<span class="string">&quot;b:&quot;</span> + b);</span><br><span class="line">        System.out.println(<span class="string">&quot;c:&quot;</span> + c);</span><br><span class="line">        System.out.println(<span class="string">&quot;d:&quot;</span> + d);</span><br><span class="line">        System.out.println(<span class="string">&quot;e:&quot;</span> + e);</span><br><span class="line">        System.out.println(<span class="string">&quot;f:&quot;</span> + f);</span><br><span class="line">        System.out.println(<span class="string">&quot;g:&quot;</span> + g);</span><br><span class="line">        System.out.println(<span class="string">&quot;h:&quot;</span> + h);</span><br><span class="line">        System.out.println(<span class="string">&quot;i:&quot;</span> + i);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
